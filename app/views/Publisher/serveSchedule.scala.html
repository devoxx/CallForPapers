@()(implicit lang: Lang, flash: Flash, req:RequestHeader)

@views.html.Publisher.layout("Schedule", Some("DevoxxUK - Schedule")) {
	<base href="@routes.Publisher.serveSchedule("").url">
	<meta property="og:image" content="@routes.Assets.at(path="/public",file="schedule/assets/imgs/logo.png")"/>
	<meta property="og:url" content="https://cfp.devoxx.co.uk"/>
	<meta property="og:title" content="Devoxx.co.uk Schedule"/>
	<meta property="og:site_name" content="Devoxx.co.uk"/>
	<meta property="og:description" content="The annual Devoxx UK conference in London, UK by developers for developers."/>
	<meta name="twitter:site" content="https://cfp.devoxx.co.uk">
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:creator" content="Devoxx.co.uk"/>
	<meta name="twitter:image" content="@routes.Assets.at(path="/public",file="schedule/assets/imgs/logo.png")"/>
	<meta name="twitter:title" content="Devoxx.co.uk Schedule">
	<meta name="twitter:description" content="The annual Devoxx UK conference in London, UK by developers for developers.">
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha256-zG8v+NWiZxmjNi+CvUYnZwKtHzFtdO8cAKUIdB8+U9I=" crossorigin="anonymous"></script>
	<link href='//fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-loader/2.2.0/css-loader.css" integrity="sha256-fwctjx73+BgGmiovGdrqwymadgc1+4ZOvynfhsq46Ec=" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
} {
	<script>
        var apiBaseUrl = window.location.origin;
        var eventCode = "DevoxxUK2018";
        window["config"] = {
          apiLink: {
            ScheduleUrl: apiBaseUrl.concat('/api/conferences/{eventcode}/schedules/').replace('{eventcode}',eventCode),
            RoomUrl: apiBaseUrl.concat('/api/conferences/{eventcode}/rooms/').replace('{eventcode}',eventCode),
            Tracks: apiBaseUrl.concat('/api/conferences/{eventcode}/tracks').replace('{eventcode}',eventCode),
            Talks: apiBaseUrl.concat('/api/conferences/{eventcode}/proposalTypes').replace('{eventcode}',eventCode),
            Occupiedrooms:apiBaseUrl.concat('/api/conferences/{eventcode}/occupiedrooms').replace('{eventcode}',eventCode)
          },
          talkLink: apiBaseUrl.concat("/2018/talk"),
          tracksImg: {
            'method_archi': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/method_archi.png")',
            'architecture': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/archi.png")',
            'security': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/security.png")',
            'bigdata': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/bigd.png")',
            'cloud':  '@routes.Assets.at(path="/public",file="schedule/assets/imgs/cldops.png")',
            'java': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/java.png")',
            'ssj': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/ssj.png")',
            'lang': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/lang.png")',
            'mobile': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/mobile.png")',
            'web': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/web.png")',
            'geek': '@routes.Assets.at(path="/public",file="schedule/assets/imgs/geek.png")'
          },
          breaksImg:{
              'reg':'@routes.Assets.at(path="/public",file="schedule/assets/imgs/reg.png")',
              'lunch':'@routes.Assets.at(path="/public",file="schedule/assets/imgs/lunch.png")',
              'coffee':'@routes.Assets.at(path="/public",file="schedule/assets/imgs/coffee.png")',
              'sessionBreak':'@routes.Assets.at(path="/public",file="schedule/assets/imgs/coffee.png")'
          },
          days: ['wednesday', 'thursday', 'friday'],
          logoImg: '@routes.Assets.at(path="/public",file="schedule/assets/imgs/logo.png")',
          loadingImg: '@routes.Assets.at(path="/public",file="schedule/assets/imgs/loading.gif")'
        }

	</script>
	<root>
		<img src='@routes.Assets.at(path="/public",file="schedule/assets/imgs/loading.gif")' style="margin:auto;display:block;">
	</root>
	<script type="text/javascript" src='@routes.Assets.at(path="/public",file="schedule/inline.bundle.js")'></script>
	<script type="text/javascript" src='@routes.Assets.at(path="/public",file="schedule/polyfills.bundle.js")'></script>
	<script type="text/javascript" src='@routes.Assets.at(path="/public",file="schedule/styles.bundle.js")'></script>
	<script type="text/javascript" src='@routes.Assets.at(path="/public",file="schedule/vendor.bundle.js")'></script>
	<script type="text/javascript" src='@routes.Assets.at(path="/public",file="schedule/main.bundle.js")'></script>
}
