@(title:String , description:Option[String]=None)(header: Html)(content: Html)(implicit lang: Lang, req: RequestHeader, flash:Flash)

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <style>
                .viewport {
                    display: table-row-group;

                    left: 0px;
                    align-items: inherit;
                    justify-content: center;
                    height: 100vh;
                    background-color: $ mdBlueGrey;
                }

                .dropdown-inline {
                    display: inline-block;
                    position: relative;
                }

                .error-notice {
                    margin: 5px 5px; /* Making sure to keep some distance from all side */
                }

                .oaerror {
                    width: 90%; /* Configure it fit in your design  */
                    margin: 0 auto; /* Centering Stuff */
                    background-color: #FFFFFF; /* Default background */
                    padding: 20px;
                    border: 1px solid #eee;
                    border-left-width: 5px;
                    border-radius: 3px;
                    margin: 0 auto;
                    font-family: 'Open Sans', sans-serif;
                    font-size: 16px;
                }

                .danger {
                    border-left-color: #d9534f; /* Left side border color */
                    background-color: rgba(217, 83, 79, 0.1); /* Same color as the left border with reduced alpha to 0.1 */
                }

                .danger strong {
                    color: #d9534f;
                }

                .warning {
                    border-left-color: #f0ad4e;
                    background-color: rgba(240, 173, 78, 0.1);
                }

                .warning strong {
                    color: #f0ad4e;
                }

                .info {
                    border-left-color: #5bc0de;
                    background-color: rgba(91, 192, 222, 0.1);
                }

                .info strong {
                    color: #5bc0de;
                }

                .success {
                    border-left-color: #2b542c;
                    background-color: rgba(67, 161, 70, 0.54);
                }

                .success strong {
                    color: #2b542c;
                }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="Robots" content="index,follow" />
        <meta name="description" content="@description" />

        <title>@title - @Messages("CONF.title") </title>

        @header
    </head>
    <body>
        @content
    </body>
</html>
