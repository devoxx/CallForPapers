@(speakerUUID:String)

@if(models.Invitation.isInvited(speakerUUID)) {
    <a href="#" class="btn btn-sm btn-warning ajax-cancelInvitation" style="border-radius: 5px" data-speaker="@speakerUUID">Invited by @Webuser.getName(models.Invitation.invitedBy(speakerUUID).getOrElse("Unknown"))</a>
} else {
    <a href="#" class="btn btn-sm btn-primary ajax-invite" style="border-radius: 5px" data-speaker="@speakerUUID">Invite</a>
}
