@(speakerUUID:String)

@if(models.Invitation.isInvited(speakerUUID)){
    <a style="border-radius: 5px " href="#" class="btn btn-sm btn-color-1 ajax-cancelInvitation" title="Cancel invitation" data-speaker="@speakerUUID"><i class="icon-thumbs-down"></i></a>
}else{
    <a style="border-radius: 5px " href="#" class="btn btn-sm btn-color-1 ajax-invite" title="Invite" data-speaker="@speakerUUID"><i class="icon-star"></i> </a>
}
