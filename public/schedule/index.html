<html lang="en">
<head>

  <script>
    var apiBaseUrl = "http://localhost:9000/"//window.location.origin;
    var eventCode = "DevoxxUK2018";
    window["config"] = {
      apiLink: {
        ScheduleUrl: apiBaseUrl.concat("/api/conferences/{eventcode}/schedules/").replace("{eventcode}",eventCode),
        RoomUrl: apiBaseUrl.concat("/api/conferences/{eventcode}/rooms/").replace("{eventcode}",eventCode),
        Tracks: apiBaseUrl.concat("/api/conferences/{eventcode}/tracks").replace("{eventcode}",eventCode),
        Talks: apiBaseUrl.concat("/api/conferences/{eventcode}/proposalTypes").replace("{eventcode}",eventCode),
        Training: apiBaseUrl.concat("/api/conferences/{eventcode}/schedules/tuesday/trn").replace("{eventcode}",eventCode),
        Occupiedrooms:apiBaseUrl.concat("/api/conferences/{eventcode}/occupiedrooms").replace("{eventcode}",eventCode)
      },
      talkLink: apiBaseUrl.concat("/2018/talk"),
      tracksImg: {
        "agTest": "/schedule/assets/imgs/agTest.png",
        "archisec": "/schedule/assets/imgs/archisec.png",
        "bigd": "/schedule/assets/imgs/bigd.png",
        "cldops": "/schedule/assets/imgs/cldops.png",
        "future": "/schedule/assets/imgs/future.png",
        "java": "/schedule/assets/imgs/java.png",
        "lang": "/schedule/assets/imgs/lang.png",
        "mobile": "/schedule/assets/imgs/mobile.png",
        "Startup": "/schedule/assets/imgs/Startup.png",
        "wm": "/schedule/assets/imgs/wm.png"
      },
      breaksImg:{
          "reg":"/schedule/assets/imgs/reg.png",
          "lunch":"/schedule/assets/imgs/lunch.png",
          "coffee":"/schedule/assets/imgs/coffee.png"
      },
      days: ['tuesday', 'wednesday', 'thursday'],
      logoImg: '/schedule/assets/imgs/logo.png',
      loadingImg: '/schedule/assets/imgs/loading.gif'
    }
  </script>
