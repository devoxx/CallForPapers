<a class="btn btn-sm btn-primary icon-calendar" href="/2016/byday/tue" target="_blank"> Tuesday</a>
<a class="btn btn-sm btn-primary icon-calendar" href="/2016/byday/wed" target="_blank"> Wednesday</a>
<a class="btn btn-sm btn-primary icon-calendar" href="/2016/byday/thu" target="_blank"> Thursday</a>
<div class="col-lg-12">
    <h3>Saved configuration</h3>
</div>

<div class="col-lg-12">
<flash-messages>
</flash-messages>
    <label>Filter <input ng-model="search" placeholder="Filter on event type"></label><br>
    <ul ng-repeat="savedConf in allScheduledConfiguration | filter:search">
        <li>
            <strong>{{savedConf.key.confType}}</strong>
            created by
            <em>{{savedConf.key.createdBy}}</em>
            on
            <em>{{savedConf.date|date:'EEE d MMMM HH:mm:ss'}}</em>
            <br>
            <a class="btn btn-sm btn-primary" href="#/slots/{{savedConf.key.id}}"><i class="icon-edit-sign"></i> Edit {{savedConf.key.id}}</a>
            <a class="btn btn-sm btn-primary" href="/2017/index.html" target="_blank">Preview on CFP web site</a>
            <a class="btn btn-sm btn-success" href="#/publish?id={{savedConf.key.id}}&confType={{savedConf.key.confType}}"><i class="icon-circle-arrow-right"></i> Set this agenda as current one</a>
            <a class="btn btn-sm btn-danger" href="#/deleteSchedule?id={{savedConf.key.id}}"><i class="icon-trash"></i> Delete</a><br>
        </li>
    </ul>
</div>
